<!-- A partial to be overwritten by the user.
  Simply place a custom_head.html into
  your local /layouts/partials-directory -->

<script type="text/javascript" src="/js/lightbox.js"></script>

<!-- To top button -->
<script src="/js/vanilla-back-to-top.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    addBackToTop({
      id: "backToTopButton",
      backgroundColor: "transparent",
      textColor: "transparent",
      size: 45,
      scrollDuration: 777,
      innerElement:
        '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 14l5-5 5 5H7z" fill="#011"/></svg>',
      cornerOffset: 15,
    });

    const backToTopButton = document.getElementById("backToTopButton");
    if (backToTopButton) {
      backToTopButton.style.backgroundColor = "transparent";
      backToTopButton.style.border = "none";
      backToTopButton.style.boxShadow = "none";
      backToTopButton.style.outline = "none";
    }
  });
</script>

<!-- KaTex -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/katex.min.css"
  integrity="sha384-7lU0muIg/i1plk7MgygDUp3/bNRA65orrBub4/OSWHECgwEsY83HaS1x3bljA/XV"
  crossorigin="anonymous"
/>
<!-- The loading of KaTeX is deferred to speed up page rendering -->
<script
  defer
  src="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/katex.min.js"
  integrity="sha384-RdymN7NRJ+XoyeRY4185zXaxq9QWOOx3O7beyyrRK4KQZrPlCDQQpCu95FoCGPAE"
  crossorigin="anonymous"
></script>
<!-- To automatically render math in text elements, include the auto-render extension -->
<script
  defer
  src="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/contrib/auto-render.min.js"
  integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh"
  crossorigin="anonymous"
  onload="renderMathInElement(document.body);"
></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    renderMathInElement(document.body, {
      // Configure KaTeX to render both inline and block math
      delimiters: [
        { left: "$$", right: "$$", display: true },
        { left: "$", right: "$", display: false },
        { left: "\\(", right: "\\)", display: false },
        { left: "\\[", right: "\\]", display: true },
      ],
    });
  });
</script>
